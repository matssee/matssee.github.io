<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">

  <script>
    function updatePicture() {
      document.getElementById("the_picture").src = "images/Matcher Hall 2.png?id=" + Math.floor(Math.random() * 100000000);
      console.log("Changed image src.");
    }

    setInterval(updatePicture, 10000);
</script>
</head>
<body>

  <img id="the_picture" src="images/Matcher Hall 2.png" alt="">
  
</body>
</html>
